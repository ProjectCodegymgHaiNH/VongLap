<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
</head>
<body>
<script>
    let bang
    bang = "<table border='1' cellspacing='0' cellpadding='3'>"
    for (let i = 2; i<10; i++){
        bang += "<tr>"
        for (let j =1; j<10; j++){
            bang += "<td align='center'>"+i+"*"+j+" = "+ (i*j)+"</td>"
        }
        bang += "</tr>"
    } 
    bang += "</table>"
    document.write(bang)
</script>
</body>
</html>
